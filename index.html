<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <section>
      <div class="row">
        <div class="col">
          <form class ="search">
            <input type="search" placeholder="Enter a city" id="city" /><input
              type="submit" class="button-control"
              value="Go"
            />
          </form>
          </div>
          <div class="col">
          <button id="current-location-button">üìçCurrent Location</button>
          </div>
        </div>
        
        
      

  <div class="row">
    <div class="col-6">
      <div class="card">
  <div class="card-body">
        
          <h1 class="dateTime"></h1>
          <span class="citySearch"></span>
          <h2 class="currentTitle">Currently:</h2>
      <div class="currentWeather">
         <ul class="currentConditions"></ul>
          <li id="current-deg"><span id="current-temp"></span><sup>&deg;F</sup>
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon" class="float-left" width="80" /></li>
          <li><span id="description"></span></li>
          <li>Feels Like: <span id="real-feel"></span>&deg;F</li>
          <li>Humidity: <span id="current-humidty"></span>%</li>
          <li>Wind Speed: <span id="wind-speed"></span> mph</li>
            </ul>
            </div>
        </div>
  </div>
</div>

    <div class="col-6">
      <div class="card">
        <ul>
  <div class="card-body" id="forecast">
</ul>
</div>
    </section>
<footer>
        <small><a href="https://github.com/juliedelaro/weather-app" target="_blank">Open-source code</a> by Julie De La Rosa</small>
</footer>
    <script src="src/script.js"></script>
  </body>
</html>
